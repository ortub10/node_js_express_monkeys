<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="js/listFoods.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Form add new food</h2>
      <form id="id_form" class="col-md-6 shadow p-3 my-3">
        <label>Name: </label>
        <input id="id_name" type="text" class="form-control" />
        <label>Calories: </label>
        <input id="id_cals" type="number" class="form-control" />
        <label>Price: </label>
        <input id="id_price" type="number" class="form-control" />
        <label>Img url: </label>
        <input id="id_img" type="text" class="form-control" />
        <button class="btn btn-dark mt-3">Add</button>
      </form>
      <h2>List of food</h2>
      <ul id="id_list"></ul>
    </div>
  </body>
</html>
